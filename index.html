 <!DOCTYPE html>
<html>
<head>
	<title>Tire Shop</title>
</head>
<body>
	<header style="background-color: #333; color: white; padding: 1rem;">
		<nav style="display: flex; justify-content: space-between; align-items: center;">
			<a href="#" style="color: white; text-decoration: none; margin-right: 1rem;">Home</a>
			<a href="#" style="color: white; text-decoration: none; margin-right: 1rem;">Shop</a>
			<a href="#" style="color: white; text-decoration: none; margin-right: 1rem;">About</a>
			<a href="#" style="color: white; text-decoration: none;">Contact</a>
		</nav>
	</header>
	<main style="display: flex; justify-content: space-between; flex-wrap: wrap; margin: 2rem;">
		<div class="tire-item" style="position: relative; width: 30%; margin-bottom: 2rem; overflow: hidden;">
			<img src="tire1.jpg" alt="Tire 1" style="width: 100%; height: auto; transition: transform .5s ease;">
			<div class="tire-info" style="position: absolute; bottom: 0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.6); color: white; padding: 1rem; opacity: 0; transition: opacity .3s ease;">

				<p style="margin: 0;">$100</p>
				<button style="background-color: #333; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer;">Add to Cart</button>

			<div class="line-css" style="height: 2px; background-color: #333; position: absolute; bottom: 0; left: 0; right: 0;"></div>
		</div>
		<!-- Repeat for additional tire items -->
	</main>
	<footer style="background-color: #333; color: white; padding: 1rem; text-align: center;">
